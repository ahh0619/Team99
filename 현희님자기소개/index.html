<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>현희's 자기소개</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div id="card">
      <img id="mypic" src="./ahh1.jpg" />
      <div id="text">
        <div id="titles">
          <div id="title1">I know you are scared,</div>
          <div id="title2">but you can handle this.</div>
        </div>
        <div id="contents"></div>
        <div id="comment_wrapper">
          <input
            id="compliments"
            type="text"
            required
            placeholder="댓글을 입력해주세요."
          />
          <input id="input_password" />
          <button id="cheer">응원하기</button>
        </div>
      </div>
    </div>
    <div id="user_comment_wrapper"></div>
    <!--모달 팝업-->
    <div class="modal">
      <div class="modal_popup">
        <h3>수정할 내용을 입력해주세요!</h3>
        <input class="modal_input" type="text" required />
        <button type="button" class="close_btn">확인</button>
      </div>
    </div>
  </body>
  <script type="module" src="script.js"></script>
  <script src="./info.js"></script>
</html>
