<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우리 팀을 소개합니다.</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/members.css" />
  </head>

  <body>
    <!-- header 시작 -->
    <div id="header">
      <header class="header_warp">
        <!-- 비둘기 -->
        <div class="header_img_box">
          <a class="img_a_tag" href="./"><img src="img/h1.gif" /></a>
        </div>
        <!-- 시간, 날짜 -->
        <div class="tw_wrapper">
          <div class="todays_box">
            <span class="today"></span>
            <span class="clock"></span>
          </div>
          <div class="weathers_box">
            <span class="city"></span>
            <span class="weather"></span>
            <span class="temperature"></span>
          </div>
        </div>
        <!-- 링크 -->
        <div id="nav">
          <a href="./members.html">Members</a>
          <a href="./blogs.html">Blogs</a>
        </div>
      </header>
      <!-- header 끝 -->
    </div>
    <div class="logo">
      <img
        src="https://velog.velcdn.com/images/kang1129/post/d8005cd5-28a9-4ce9-a386-8387548cbad2/image.png"
      />
    </div>
    <!-- 체스판 -->
    <div class="root"></div>

    <!-- 인스타그램 모달 -->
    <div class="display">
      <div class="instagram">
        <div class="instagram_header">
          <div class="instagram_admin">
            <div class="imgbox"></div>
          </div>
          <div class="instagram_btn">
            <button class="instagram_close_btn">닫기</button>
          </div>
        </div>
        <div class="instagram_img"></div>
        <div class="instagram_likes">
          <div class="likes_wrapper">
            <span class="likes_heart">❤️‍🔥</span>
            <span class="likes_count">🗨️</span>
            <span class="likes_likes">✈️</span>
          </div>
          <div class="likes_favorite">
            <span class="favorite_item">🌱</span>
          </div>
        </div>
        <div class="recommend_wrapper">
          <div class="recommend_box">
            <span class="recommend_heart">❤️</span>
            <span class="recommend_count"></span>
            <span class="recommend_likes">likes</span>
          </div>
          <div class="link_item_wrapper">
            <a class="link_item link_velog" target="_blank">
              <img class="link_img" src="./img/icon-velog.png"
            /></a>
            <a class="link_item link_github" target="_blank"
              ><img class="link_img" src="./img/icon-github.png"
            /></a>
          </div>
        </div>
        <div class="instagram_content">
          <span class="content_main"></span>
          <span class="contest_hashtag"></span>
          <span class="contest_hashtag2"></span>
        </div>
      </div>
    </div>
    <footer id="footer">
      © 2024 by Graphic & Art. Proudly created with min.jun
    </footer>
    <script src="./JS/members.js"></script>
    <script src="./JS/clock.js"></script>
    <script src="./JS/weather.js"></script>
  </body>
</html>
