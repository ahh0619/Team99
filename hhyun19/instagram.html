<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인스타그램</title>
    <link rel="stylesheet" href="./CSS/instagram.css" />
  </head>
  <body>
    <div class="instagram">
      <div class="instagram_header">
        <div class="instagram_admin">
          <div class="imgbox"></div>
        </div>
        <div class="instagram_btn">
          <button class="instagram_close_btn">닫기</button>
        </div>
      </div>
      <div class="instagram_img">
        <img class="instagram_img_item" />
      </div>
      <div class="instagram_likes">
        <div class="likes_wrapper">
          <span class="likes_heart">❤️</span>
          <span class="likes_count">🗨️</span>
          <span class="likes_likes">✈️</span>
        </div>
        <div class="likes_favorite">
          <span class="favorite_item">🌱</span>
        </div>
      </div>
      <div class="recommend_wrapper">
        <span class="recommend_heart">💙</span>
        <span class="recommend_count">362</span>
        <span class="recommend_likes">likes</span>
      </div>
      <div class="instagram_content">
        <span class="content_main">comment</span>
        <span class="contest_hashtag">#lalalala</span>
        <span class="contest_hashtag">#hahahaha</span>
      </div>
    </div>
  </body>
</html>
